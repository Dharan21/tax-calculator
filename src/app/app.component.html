<header
  class="d-flex flex-wrap align-items-center justify-content-center py-3 mb-4 border-bottom"
>
  <a href="/" class="text-dark text-decoration-none"> Tax Calculator </a>
</header>
<section class="d-flex justify-content-center align-items-center">
  <form
    class="row align-items-center"
    style="width: 90%"
    #f="ngForm"
    (submit)="onSubmit()"
  >
    <div class="row justify-content-center">
      <div class="col-12">
        <label for="income">Yearly Income</label>
        <input
          type="number"
          inputmode="numeric"
          class="form-control"
          id="income"
          placeholder="Ex. 500000"
          name="income"
          [(ngModel)]="income"
        />
      </div>
    </div>
    <div class="row justify-content-center mt-3">
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Calculate</button>
        <button type="button" class="btn btn-secondary ms-2" (click)="onClear()">Clear</button>
      </div>
    </div>
  </form>
</section>
<section class="d-flex justify-content-center mt-5">
  <app-tax-regime-table
    style="width: 95%"
    [taxRegime]="taxRegime"
    [displayCalculations]="displayCalculations"
    [yearlyIncome]="income ?? 0"
  ></app-tax-regime-table>
</section>
